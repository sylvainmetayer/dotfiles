---
- name: Upgrade all packages
  ansible.builtin.package:
    name: "*"
    state: latest
  become: yes
  tags:
    - network_access

- name: "Install basic packages"
  become: yes
  ansible.builtin.package:
    name:
      - ansible
      - git
      - git-lfs
      - make
      - unzip
      - htop
      - wget
      - curl
      - tmux
      - vim
      - rsync
      - jq
      - gnupg2
    state: latest
  tags:
    - network_access
