---

- include: packages.yml

- include: ssh.yml

- name: Template git config
  template:
    src: templates/git_user.j2
    dest: ~/.git_user
    owner: '{{ ansible_user_id }}'
    group: '{{ ansible_user_gid }}'
    mode: '0644'

- name: Ensure local bin directory exists
  file:
    path: '~/.local/bin'
    state: directory
    mode: '0755'

- name: Ensure that .bashrc load custom scripts
  blockinfile:
    path: ~/.bashrc
    block: |
      # User specific environment
      if ! [[ "$PATH" =~ "$HOME/.local/bin:$HOME/bin:" ]]
      then
          PATH="$HOME/.local/bin:$HOME/bin:$PATH"
      fi
      export PATH
      for file in ~/dotfiles/bashrc.d/*.sh
      do
          source $file
      done
      if [ -f ~/.bash_aliases ]; then
        . ~/.bash_aliases
      fi
      [[ $- == *i* ]] && command -v starship && eval "$(starship init bash)"
      [[ $- == *i* ]] && command -v npm && source <(npm completion)
