---
- debug:
    msg: "Update Git Email to {{ git_email }}"

- name: Ensure SELinux is set to permissive mode
  become: yes
  lineinfile:
    path: /etc/selinux/config
    regexp: "^SELINUX="
    line: SELINUX=permissive

- name: Setup SSH Settings
  block:
    - name: Ensure SSH custom settings folder exists
      file:
        path: ~/.ssh_config
        state: directory
        mode: "0755"
    - name: Create a SSH key
      openssh_keypair:
        path: ~/.ssh/id_user
        state: present
        type: ed25519
        force: no
        comment: "{{ ansible_env['USERNAME'] }}'s key @{{ ansible_hostname }}"
      register: ssh_key_status
    - name: "Log new public key for reference"
      when: ssh_key_status.changed
      debug:
        msg: "{{ ssh_key_status.public_key }}"

- name: "Import Repositories GPG keys"
  become: yes
  rpm_key:
    state: present
    key: https://packages.microsoft.com/keys/microsoft.asc
  tags:
    - network_access

- name: "Install basic packages"
  become: yes
  dnf:
    name:
      - ansible
      - git
      - make
      - unzip
      - htop
      - wget
      - curl
      - tmux
      - xclip
      - vim
      - firefox
      - rsync
      - vlc
      # TODO vscode
    state: latest
  tags:
    - network_access

- name: Update dotfiles symlinks
  file:
    src: ~/dotfiles/home/{{ item }}
    dest: ~/{{ item }}
    state: link
    # If something already exits, keep it.
    force: no
  with_items:
    - .vimrc
    - .gitconfig
    - .tmux.conf
    - .ssh/config

- name: Template git config
  template:
    src: templates/git_user.j2
    dest: ~/.git_user
    owner: "{{ ansible_user_id }}"
    group: "{{ ansible_user_gid }}"
    mode: "0644"
