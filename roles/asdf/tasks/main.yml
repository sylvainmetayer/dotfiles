---
- name: Clone asdf repository
  git:
    repo: git@github.com:asdf-vm/asdf.git
    dest: '~/.asdf'
    version: v0.8.0

- name: Enable asdf
  blockinfile:
    path: ~/.bashrc
    marker: "# ANSIBLE ASDF MANAGED BLOCK"
    block: |
      . $HOME/.asdf/asdf.sh
      . $HOME/.asdf/completions/asdf.bash
