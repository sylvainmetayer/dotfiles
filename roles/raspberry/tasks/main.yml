---

- name: Ensure data folder exists
  become: true
  file:
    path: "/data"
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: "0755"

- name: Mount external hard drive
  become: true
  mount:
    path: /data
    src: "UUID={{ abby.hard_drive_uuid }}"
    fstype: ext4
    opts: auto,nofail,noatime,rw,user
    state: present

- name: Ensure unused service are disabled
  become: true
  ansible.builtin.systemd:
    name: "{{ item }}"
    state: stopped
    enabled: false
  with_items:
    - hciuart
    - avahi-daemon

- name: Clone dotfile repository
  git:
    repo: git@github.com:sylvainmetayer/dotfiles.git
    dest: "~/dotfiles"
    # FIXME use master when merged
    version: feat_raspberry

- name: Install commons packages
  become: true
  apt:
    name: "{{ item }}"
    state: present
    update_cache: true
    cache_valid_time: 86400
  loop:
    - git
    - x11-xkb-utils
    - apt-transport-https
    - nginx
    - unzip
    - curl
    - gnupg2
    - cron
    - sendemail
    - mailutils

- name: Configure fail2ban
  include_tasks: fail2ban.yml
  args:
    apply:
      become: true
