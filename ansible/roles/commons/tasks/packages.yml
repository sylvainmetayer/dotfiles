---
- name: "Install basic packages"
  become: true
  ansible.builtin.package:
    name:
      - git
      - git-lfs
      - make
      - unzip
      - htop
      - wget
      - curl
      - tmux
      - vim
      - rsync
      - jq
      - gnupg2
    state: latest
  tags:
    - network_access

- name: "Install custom packages"
  become: true
  ansible.builtin.package:
    name: "{{ custom_packages }}"
    state: latest
  when: custom_packages is defined
  tags:
    - network_access
