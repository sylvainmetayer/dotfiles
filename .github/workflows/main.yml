name: CI

on: [push]
# From https://dev.to/koh_sh/automatic-ansible-lint-with-github-actions-52oe
jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.6, 3.7, 3.8]
        ansible-version: [2.9.14]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Ansible ${{ matrix.ansible-version }}
      run: |
        python -m pip install --upgrade pip
        pip install ansible-lint ansible==${{ matrix.ansible-version }}
    - name: Lint playbook
      run: |
        cp variables.yml.sample variables.yml
        ansible-galaxy install -r requirements.yml
        ansible-playbook fedora.yml --extra-vars "@variables.yml" --syntax-check
        ansible-lint fedora.yml
        ansible-playbook raspberry.yml --extra-vars "@variables.yml" --syntax-check
        ansible-lint raspberry.yml

